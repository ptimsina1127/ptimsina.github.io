<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Library Management System</title>
   
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="container">
        <h1 class="heading">Library Management System</h1>
        <!-- Add Book Section -->
        <section id="add-book">
            <h2>Add a New Book</h2>
            <form id="add-book-form">
                Book Name:
                <input type="text" class="input" id="title" placeholder="Enter book name" required>

               Author:
                <input type="text" class="input" id="author" placeholder="Enter author name" required>

                ISBN:
                <input type="text" class="input" id="isbn" placeholder="Enter ISBN number" required>

                <button type="submit" class="btn" id="btn">Add Book</button>
            </form>
        </section>

        <!-- Search Book Section -->
        <section id="search-book">
            <h2>Search Books</h2>
            <input type="text" class="input" id="search" placeholder="Search by title or author">
        </section>

        <!-- Book List Section -->
        <section id="book-list">
            <h2>Book List</h2>
            <ul id="book-list-ul"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
